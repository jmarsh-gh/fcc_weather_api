<head>
    <title>Weather</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/slate.bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

<div class="container">
